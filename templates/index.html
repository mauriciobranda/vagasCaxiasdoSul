{% extends 'base.html' %}

{% block head %}
<title>Empregos em Caxias do Sul</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Randon</h1>
    {% if tasks|length < 1 %}
    <h4 style="text-align: center">There are no tasks. Create one below!</h4>
    {% else %}
    <table>
            <select name= empresa method="GET" action="/">
                {% for empresa in empresa %}
                <option value= "{{empresa}}" SELECTED>{{ empresa }}</option>"
                {% endfor %}
            </select>


        <tr>
            <th>Vaga</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>
                    <a href='{{ task.url }}'>{{ task.title }}</a>
                    <br>
                </td>
            </tr>
        {% endfor %}
    </table>
    {% endif %}

    <div class="form">
        <form action="/" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="Add Task">
        </form>
    </div>
</div>
{% endblock %}
